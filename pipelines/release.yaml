resources:
  pipelines:
  - pipeline: build   # Name of the pipeline resource
    source: MyBeerCellar.API - Build # Name of the pipeline referenced by the pipeline resource

variables:
  pool: 'ubuntu-latest'
  azure-sub-dev: 'AIRS'
  azure-sub-prod: 'MSDN'

stages:
- stage: ReleaseDev
  displayName: 'Release Dev'
  jobs:
    - job: Release
      displayName: 'Release'
      pool:
        vmImage: $(pool)
      steps:
        - task: Bash@3
          displayName: 'Test1'
          inputs:
             targetType: inline
             script: 'ls -al $(Pipeline.Workspace)/a'